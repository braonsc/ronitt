
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salon Ronit - החלקות שיער</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Heebo', sans-serif;
      background-color: #fff8f0;
      color: #333;
    }
    header {
      background-color: #ffb6c1;
      padding: 60px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 48px;
      color: #fff;
    }
    nav {
      background: #fff;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    nav a {
      text-decoration: none;
      font-weight: bold;
      color: #ff69b4;
    }
    section {
      padding: 50px 20px;
      text-align: center;
    }
    h2 {
      color: #ff69b4;
    }
    .services, .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .service, .gallery img {
      background: #ffe4e1;
      border-radius: 12px;
      padding: 20px;
      width: 250px;
      text-align: center;
    }
    .gallery img {
      height: 250px;
      object-fit: cover;
    }
    form {
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, textarea, button {
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      cursor: pointer;
    }
    footer {
      background: #ffb6c1;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .whatsapp {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #25d366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      text-decoration: none;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 0;
      border-radius: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Salon Ronit</h1>
    <p>מומחית בהחלקות שיער וטיפולים קוסמטיים</p>
  </header>

  <nav>
    <a href="#services">שירותים</a>
    <a href="#gallery">גלריה</a>
    <a href="#contact">קביעת תור</a>
  </nav>

  <section id="services">
    <h2>השירותים שלנו</h2>
    <div class="services">
      <div class="service">החלקה יפנית</div>
      <div class="service">החלקה קראטין</div>
      <div class="service">החלקה אורגנית</div>
      <div class="service">טיפולי שיקום שיער</div>
    </div>
  </section>

  <section id="gallery">
    <h2>גלריה</h2>
    <div class="gallery">
      <img src="https://via.placeholder.com/250x250?text=Before" alt="לפני">
      <img src="https://via.placeholder.com/250x250?text=After" alt="אחרי">
      <img src="https://via.placeholder.com/250x250?text=Hair+Style" alt="עיצוב שיער">
    </div>
  </section>

  <section id="contact">
    <h2>קביעת תור</h2>
    <form>
      <input type="text" placeholder="שם מלא" required>
      <input type="tel" placeholder="טלפון" required>
      <textarea placeholder="הערות או בקשות נוספות"></textarea>
      <button type="submit">שלחי לי בוואטסאפ</button>
    </form>
    <iframe
      src="https://www.google.com/maps?q=חיפה,+ישראל&output=embed"
      allowfullscreen=""
      loading="lazy"
    ></iframe>
  </section>

  <a href="https://wa.me/972505830496" class="whatsapp" target="_blank">💬</a>

  <footer>
    &copy; 2025 Salon Ronit - כל הזכויות שמורות
  </footer>
</body>
</html>
